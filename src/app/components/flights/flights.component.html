<h1>Flights</h1>
<div class="flight-list">
    <mat-card class="flight" *ngFor="let flight of flights; let i=index">
        <mat-card-header>
            <mat-card-title>{{flight.ident}}</mat-card-title>
            <mat-card-subtitle>{{flight.origin}} - {{flight.destination}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                <span><mat-icon class="mat-18">flight_takeoff</mat-icon></span>
                Departure Time: {{flight.readable_departure}} <br> 
                <span><mat-icon class="mat-18">flight_land</mat-icon></span>
                Arrival Time: {{flight.readable_arrival}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onSelect(i)">
                Add to rotation
            </button>
        </mat-card-actions>
    </mat-card>
    <ng-container *ngIf="flights.length === 0">
        <p class="no-flight-message">
            <span><mat-icon class="mat-18">sentiment_dissatisfied</mat-icon></span>
            No valid flights found   
            <span><mat-icon class="mat-18">sentiment_dissatisfied</mat-icon></span>
        </p>
    </ng-container>
</div>
